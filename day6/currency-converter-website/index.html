<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSON Currency App</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <!---Bootstrap Navigation  --->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark" id="nav_bar">
        <a href="index.html" class="navbar-brand navbar-link weather"><img src="images/logo.png" class="img-responsive" id="logo" alt="logo"> Currency App</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarMenu">
            <ul class=" nav navbar-nav navbar-right" id="nav_list">
                <li class="nav-item">
                    <a href="current.html" class="nav-link">Find Currency</a>
                </li>
                <li class="nav item">
                    <a href="forecast.html" class="nav-link">Convert</a>
                </li>
                <li class="nav item">
                    <a href="https://1forge.com/" target="_blank" class="nav-link">Forex - 1Forge</a>
                </li>
            </ul>
        </div>
    </nav>
    <!---Bootstrap Navigation ---> 
    
    <!--- Jumbotron --->
    <div class="jumbotron text-center bg-light m-2 p-8">
        <h2>Get the most updated Currency Information</h2> 
    </div>
    <!--- Jumbotron --->
    
    <!--- Container --->
    <div class="container">
      <div class="row" id="city">
        <div class="col-sm-12">
          <h3 class="text-center p-2" id="heading-title">Currency converter will convert your money based on current values from the world.</h3>
          <div id="error"></div>
          <form class="form-inline justify-content-center">

              <div class="form-group mr-sm-2 mb-sm-0">
              <label for="sel1">My currency:</label>
                  <select class="form-control" id="convertCurrencyFromCountryList" name="convertCurrencyFromCountryList">
                    <option>USD</option>
                    <option>DKK</option>
                    <option>EUR</option>
                    <option>GBP</option>
                    <option>JPY</option>
                    <option>SEK</option>
                    <option>NOK</option>
                    <option>TRY</option>
                    <option>CAD</option>
                    <option>AUD</option>
                    <option>CHF</option>
                    <option>MXN</option>
                    <option>NZD</option>
                    <option>ZAR</option>
                  </select>
              </div>
              <div class="input-group mr-sm-2 mb-sm-0">
                <input type="number" class="form-control" name="amountOfCurrentCurrency" id="amountOfCurrentCurrency" placeholder="0">
              </div>
              <div class="form-group mr-sm-2 mb-sm-0">
              <label for="sel1">Want to buy:</label>
                  <select class="form-control" id="convertCurrencyToCountryList" name="convertCurrencyToCountryLis">
                    <option>USD</option>
                    <option>DKK</option>
                    <option>EUR</option>
                    <option>GBP</option>
                    <option>JPY</option>
                    <option>SEK</option>
                    <option>NOK</option>
                    <option>TRY</option>
                    <option>CAD</option>
                    <option>AUD</option>
                    <option>CHF</option>
                    <option>MXN</option>
                    <option>NZD</option>
                    <option>ZAR</option>
                      
                  </select>
              </div>
              <div class="input-group mr-sm-2 mb-sm-0">
                <input type="text" class="form-control" name="amountOfForeignCurrency" id="amountOfForeignCurrency" placeholder="0">
              </div>
              <button type="button" class="btn btn-primary my-2 my-sm-0" id="convertCurrencyButton">Find Currency
              </button>
              <br>
              
            
          </form>
        
        </div>
      </div> <!--- END ROW --->
     
    </div> <!---END Container --->
    
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
