<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSON Weather App - Current</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <!---Bootstrap Navigation  --->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark" id="nav_bar">
        <a href="index.html" class="navbar-brand navbar-link weather"><img src="images/logo.png" class="img-responsive" id="logo" alt="logo"> Weather App</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarMenu">
            <ul class=" nav navbar-nav navbar-right" id="nav_list">
                <li class="nav-item">
                    <a href="current.html" class="nav-link">Current</a>
                </li>
                <li class="nav item">
                    <a href="https://openweathermap.org/" target="_blank" class="nav-link">Open Weather Map</a>
                </li>
            </ul>
        </div>
    </nav>
    <!---Bootstrap Navigation ---> 
    
    <!--- Jumbotron --->
    <div class="jumbotron text-center bg-light m-2 p-8">
        <h2>Get Current Weather Information</h2> 
    </div>
    <!--- Jumbotron --->
    
    <!--- Container --->
    <div class="container">
      <div class="row" id="city">
        <div class="col-sm-12">
          <h3 class="text-center p-2" id="citynameHeading">Enter City Name</h3>
          <div id="error"></div>
          <form class="form-inline justify-content-center">
            <div class="input-group  mr-sm-2 mb-sm-0">
              <input type="text" class="form-control" id="searchCityInputField" placeholder="Enter City Name">
            </div>
            <button type="button" class="btn btn-primary my-2 my-sm-0" id="searchCityButton">Search City
            </button>
          </form>
        </div>
      </div>
     
      <div id="showWeather"></div>
    </div>
    <!--- Container --->
    
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/weather.js"></script>    
</body>
</html>
